<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Gestor Multimedia</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            background: #1e293b;
            color: #fff;
            padding: 48px 0 28px 0;
            text-align: center;
            border-bottom: 4px solid #2563eb;
        }
        header h1 {
            margin: 0 0 10px 0;
            font-size: 2.3em;
            font-weight: 700;
            letter-spacing: 1.5px;
        }
        header p {
            margin: 0;
            font-size: 1.1em;
            color: #cbd5e1;
            font-weight: 400;
        }
        nav {
            margin: 48px auto 0 auto;
            max-width: 420px;
            background: #fff;
            border-radius: 12px;
            border: 1.5px solid #e5e7eb;
            padding: 36px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            align-items: center;
        }
        nav a {
            color: #1e293b;
            text-decoration: none;
            font-size: 1.13em;
            padding: 14px 0;
            transition: background 0.16s, color 0.16s, border 0.16s;
            font-weight: 600;
            background: #f8fafc;
            width: 92%;
            margin: 0 auto;
            text-align: center;
        }
        .creators {
            max-width: 420px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            border: 1.5px solid #e5e7eb;
            padding: 24px 28px;
            text-align: center;
        }
        .creators h2 {
            margin-top: 0;
            color: #2563eb;
            font-size: 1.18em;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .creators p {
            margin: 12px 0 0 0;
            color: #475569;
            font-size: 1em;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            nav, .creators {
                max-width: 98vw;
                padding-left: 6px;
                padding-right: 6px;
            }
            header {
                padding: 28px 0 12px 0;
            }
            nav a {
                font-size: 1em;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a tu gestor multimedia</h1>
        <p>Elige una herramienta para comenzar</p>
    </header>
    <nav>
        <ul>
            <li><a href="/dibujo.html">Editor de dibujo</a></li>
            <li><a href="/ocr.html">OCR</a></li>
            <li><a href="/video.html">Editor de video</a></li>
            <li><a href="/imagen.html">Editor de imagen</a></li>
            <li><a href="/audio.html">Editor de audio</a></li>
            <li><a href="/animacion.html">Animador de frames</a></li>
        </ul>
    </nav>
    <section class="creators">
        <h2>Creadores</h2>
        <p>Sebastián Álvarez - María Alvis</p>
    </section>
</body>
</html>
